<div class="container">
    <div class="form-container">
      <h2>Añade un empleado</h2>
      
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="nombres">Nombre(s)</label>
          <input type="text" id="nombres" [(ngModel)]="empleado.nombres" name="nombres" required>
        </div>
        
        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" [(ngModel)]="empleado.apellidos" name="apellidos" required>
        </div>
  
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" [(ngModel)]="empleado.direccion" name="direccion">
        </div>
  
        <div class="form-group">
          <label for="telefono">Número de teléfono</label>
          <input type="text" id="telefono" [(ngModel)]="empleado.telefono" name="telefono" required>
        </div>
  
        <div class="form-group">
          <label for="salario">Salario</label>
          <input type="number" id="salario" [(ngModel)]="empleado.salario" name="salario" required>
        </div>
  
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  
    <div class="crud-buttons">
      <button (click)="openModal('get')">Consultar empleados</button>
      <button (click)="openModal('update')">Actualizar empleado</button>
      <button (click)="openModal('delete')">Eliminar empleado</button>
    </div>
  
    <!-- Modal -->
    <div *ngIf="isModalOpen" class="modal">
      <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <ng-container *ngIf="modalAction === 'get'">
          <h3>Lista de empleados</h3>
          <ul>
            <li *ngFor="let emp of empleados">{{ emp.nombres }} {{ emp.apellidos }} - {{ emp.salario }}</li>
          </ul>
        </ng-container>
  
        <ng-container *ngIf="modalAction === 'update'">
          <h3>Actualizar empleado</h3>
          <label for="updateId">ID de empleado</label>
          <input type="number" [(ngModel)]="updateId" id="updateId" placeholder="ID del empleado">
          <button (click)="updateEmpleado()">Actualizar</button>
        </ng-container>
  
        <ng-container *ngIf="modalAction === 'delete'">
          <h3>Eliminar empleado</h3>
          <label for="deleteId">ID de empleado</label>
          <input type="number" [(ngModel)]="deleteId" id="deleteId" placeholder="ID del empleado">
          <button (click)="deleteEmpleado()">Eliminar</button>
        </ng-container>
      </div>
    </div>
  </div>
